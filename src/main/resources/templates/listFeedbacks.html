<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedbacks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/pages/feedback.css}">
</head>
<body>
    <main>
        <div class="selection-dropbox">
            <label for="esg">Escolha o filtro por ESG</label>
            <div class="option-button-block">
                <select id="esg" class="select-block">
                    <option value="T" selected>Todos</option>
                    <option value="A">Ambiental</option>
                    <option value="B">Social</option>
                    <option value="C">Governan√ßa</option>
                </select>
            </div>
        </div>
        <div class="table-container">
            <div class="search-bar">
                <input class="input-product" type="text" placeholder="Procure pelo nome do produto"></input>
            </div>
            <div class="table-block">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Produto</th>
                        <th scope="col">ESG</th>
                        <th scope="col">Nota</th>
                        <th scope="col">Detalhe</th>
                    </tr>
                    </thead>
                    <tbody id="feedback-table">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
<script>
    const listaFeedbacks = '[[${listaFeedbacks}]]';
    const jsonStringFixed = listaFeedbacks.replace(/&quot;/g, '"');
    const feedbacks = JSON.parse(jsonStringFixed);
</script>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
