<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User's List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/pages/charts.css}">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<div class="chart-box">
    <div class="container">
        <button onclick="window.location.href='http://localhost:8080'">Voltar</button>
        <form id="typeEsgDrop">
            <label for="esg">Escolha um Tipo ESG:</label>
            <select name="esg" id="esg">
                <option value="padrao">Padrão</option>
                <option value="ambiental">Ambiental</option>
                <option value="governanca">Governança</option>
                <option value="social">Social</option>
            </select>
        </form>

        <form id="typeChart">
            <label for="chart">Escolha um Tipo de Gráfico:</label>
            <select name="chart" id="chart">
                <option value="lineChart">Linha de Tendência</option>
                <option value="geoChart">Gráfico Geográfico</option>
            </select>
        </form>
        <div class="row">
            <div class="col-4">
                <button id="button_linear"  onclick="mudaTipoTendencia('linear')">Linear</button>
            </div>
            <div class="col-4">
                <button  id="button_expo" onclick="mudaTipoTendencia('exponential')">Exponencial</button>
            </div>
            <div class="col-4">
                <button id="button_poly" onclick="mudaTipoTendencia('polynomial')">Polinomial</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="chart_div"></div>
            </div>

        </div>
    </div>
</div>
<script>
    const listaFeedbacks = '[[${listaFeedbacks}]]';
    const jsonStringFixed = listaFeedbacks.replace(/&quot;/g, '"');
    const feedbacks = JSON.parse(jsonStringFixed);

    const listaProduto = '[[${listaProduto}]]';
    const jsonProdutoStringFixed = listaProduto.replace(/&quot;/g, '"');
    const produtos = JSON.parse(jsonProdutoStringFixed);
</script>
<script type="text/javascript" th:src="@{/scripts/charts.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
