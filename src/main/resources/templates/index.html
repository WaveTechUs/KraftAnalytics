<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User's List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/root.css}">
    <link rel="stylesheet" th:href="@{/css/pages/charts.css}">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<div class="container-fluid text-center" style="width: 900px; margin-top: 5vh;">
    <button onclick="window.location.href='http://localhost:8080/Feedback'">Feedbacks</button>
    <button onclick="window.location.href='http://localhost:8080/Chart'">Gráficos</button>
    <div><h2>Gráfico de Produtos no Brasil</h2></div>

    <div class="chart-box">
        <div class="container">
            <div class="row">
                <div class="col" >
                    <div id="geochart" ></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-content">
    <div class="modal-header">
            <h3 class="modal-title" id="visao-geral">Visão Geral do Gráfico</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="modal-body">
                    <h5 class="modal-text" id="name-product">Produto Com Mais Feedbacks: </h5>
                    <p class="modal-text" id="quant-feedback-product">Quantidade: <br></p>
                    <p class="modal-text" id="state-product">Estados: <br></p>
                    <p  class="modal-text" id="average-product-grade">Média da Nota: <br></p>
                    <p  class="modal-text" id="average-product-esg">Tipo ESG com + frequencia: <br></p>
                </div>
            </div>
            <div class="col">
                <div class="modal-body">
                    <h5 class="modal-text" id="name-esg">Tipo ESG Com Mais Feedbacks: </h5>
                    <p class="modal-text" id="quant-feedback-esg">Quantidade: <br></p>
                    <p class="modal-text" id="state-esg">Estados: <br></p>
                    <p  class="modal-text" id="average-esg-grade">Média da Nota: <br></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const listaFeedbacks = '[[${listaFeedbacks}]]';
    const jsonStringFixed = listaFeedbacks.replace(/&quot;/g, '"');
    const feedbacks = JSON.parse(jsonStringFixed);

    const listaProduto = '[[${listaProduto}]]';
    const jsonProdutoStringFixed = listaProduto.replace(/&quot;/g, '"');
    const produtos = JSON.parse(jsonProdutoStringFixed);
</script>
<script type="text/javascript" th:src="@{/scripts/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
